<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System with 9 Planets</title>
    <style>
      body {
        background: black;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .solar-system {
        position: relative;
        width: 800px;
        height: 800px;
      }

      .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        margin: -40px 0 0 -40px;
        background: radial-gradient(circle, #ffdd00, #ffaa00);
        border-radius: 50%;
        box-shadow: 0 0 50px 15px #ffdd00;
        z-index: 10;
      }

      /* Orbits */
      .orbit {
        position: absolute;
        border: 1px dashed rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform-origin: center center;
      }

      /* Planet base */
      .planet {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transform-origin: center center;
      }

      /* Mercury */
      .orbit.mercury {
        width: 100px;
        height: 100px;
        margin: -50px 0 0 -50px;
        animation: rotate 10s linear infinite;
      }
      .planet.mercury {
        width: 8px;
        height: 8px;
        background: #b2b2b2;
        margin: -4px 0 0 -4px;
        transform: translateX(50px);
      }

      /* Venus */
      .orbit.venus {
        width: 140px;
        height: 140px;
        margin: -70px 0 0 -70px;
        animation: rotate 18s linear infinite reverse;
      }
      .planet.venus {
        width: 14px;
        height: 14px;
        background: #e6c17c;
        margin: -7px 0 0 -7px;
        transform: translateX(70px);
      }

      /* Earth */
      .orbit.earth {
        width: 200px;
        height: 200px;
        margin: -100px 0 0 -100px;
        animation: rotate 25s linear infinite;
      }
      .planet.earth {
        width: 16px;
        height: 16px;
        background: #4a90e2;
        margin: -8px 0 0 -8px;
        transform: translateX(100px);
        box-shadow: 0 0 5px 1px #4a90e2;
      }

      /* Mars */
      .orbit.mars {
        width: 260px;
        height: 260px;
        margin: -130px 0 0 -130px;
        animation: rotate 40s linear infinite reverse;
      }
      .planet.mars {
        width: 12px;
        height: 12px;
        background: #c1440e;
        margin: -6px 0 0 -6px;
        transform: translateX(130px);
      }

      /* Jupiter */
      .orbit.jupiter {
        width: 340px;
        height: 340px;
        margin: -170px 0 0 -170px;
        animation: rotate 80s linear infinite;
      }
      .planet.jupiter {
        width: 30px;
        height: 30px;
        background: #d2b48c;
        margin: -15px 0 0 -15px;
        transform: translateX(170px);
        box-shadow: 0 0 10px 2px #d2b48c;
      }

      /* Saturn */
      .orbit.saturn {
        width: 400px;
        height: 400px;
        margin: -200px 0 0 -200px;
        animation: rotate 110s linear infinite reverse;
      }
      .planet.saturn {
        width: 28px;
        height: 28px;
        background: #deb887;
        margin: -14px 0 0 -14px;
        transform: translateX(200px);
        box-shadow: 0 0 10px 2px #deb887;
      }
      /* Saturn Rings */
      .planet.saturn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 10px;
        margin: -5px 0 0 -25px;
        border: 2px solid #d2b48c;
        border-radius: 50%;
        box-sizing: border-box;
        pointer-events: none;
      }

      /* Uranus */
      .orbit.uranus {
        width: 460px;
        height: 460px;
        margin: -230px 0 0 -230px;
        animation: rotate 140s linear infinite;
      }
      .planet.uranus {
        width: 22px;
        height: 22px;
        background: #7fffd4;
        margin: -11px 0 0 -11px;
        transform: translateX(230px);
        box-shadow: 0 0 8px 2px #7fffd4;
      }

      /* Neptune */
      .orbit.neptune {
        width: 520px;
        height: 520px;
        margin: -260px 0 0 -260px;
        animation: rotate 170s linear infinite reverse;
      }
      .planet.neptune {
        width: 20px;
        height: 20px;
        background: #4169e1;
        margin: -10px 0 0 -10px;
        transform: translateX(260px);
        box-shadow: 0 0 8px 2px #4169e1;
      }

      /* Pluto (dwarf planet) */
      .orbit.pluto {
        width: 580px;
        height: 580px;
        margin: -290px 0 0 -290px;
        animation: rotate 200s linear infinite;
      }
      .planet.pluto {
        width: 8px;
        height: 8px;
        background: #bfbfbf;
        margin: -4px 0 0 -4px;
        transform: translateX(290px);
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="solar-system">
      <div class="sun"></div>

      <div class="orbit mercury">
        <div class="planet mercury"></div>
      </div>

      <div class="orbit venus">
        <div class="planet venus"></div>
      </div>

      <div class="orbit earth">
        <div class="planet earth"></div>
      </div>

      <div class="orbit mars">
        <div class="planet mars"></div>
      </div>

      <div class="orbit jupiter">
        <div class="planet jupiter"></div>
      </div>

      <div class="orbit saturn">
        <div class="planet saturn"></div>
      </div>

      <div class="orbit uranus">
        <div class="planet uranus"></div>
      </div>

      <div class="orbit neptune">
        <div class="planet neptune"></div>
      </div>

      <div class="orbit pluto">
        <div class="planet pluto"></div>
      </div>
    </div>
  </body>
</html>
