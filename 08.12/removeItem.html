<!DOCTYPE html>
<html>
  <head>
    <title>Click to Remove Item</title>
  </head>
  <body>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <script>
      const list = document.getElementById("itemList");

      list.addEventListener("click", function (event) {
        if (event.target && event.target.nodeName === "LI") {
          event.target.remove();
        }
      });
    </script>
  </body>
</html>
